<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Audio Visualizer</title>
  <link href="./styles/default-styles.css" type="text/css" rel="stylesheet" />
  <script src="./src/loader.js" type="module"></script>
</head>

<body>
<main>
  <canvas width="800" height="400"></canvas>
  <div id="controls">
    <section>
      <button id="playButton" data-playing="no"></button>
      <button id="fsButton">Full Screen</button>
		
      <label>Track: 
        <select id="trackSelect">
          <option value="media/Different Heaven & Sian Area - Feel Like Horrible.mp3" selected>Different Heaven & Sian Area - Feel Like Horrible</option>
          <option value="media/F-777 - Deadlocked.mp3">F-777 - Deadlocked</option>
          <option value="media/Mittsies - Ritual.ogg">Mittsies - Ritual</option>
          <option value="media/Silva Hound - Cool Friends (Murtagh & Veschell Remix).mp3">Silva Hound - Cool Friends (Murtagh & Veschell Remix)</option>
          <option value="media/Waterflame - Cats!.mp3">Waterflame - Cats!</option>
        </select>
      </label>
    </section>
		
    <section>
      Volume: <input type="range" id="volumeSlider" min="0" max="2" value="1" step="0.01">
      <span id="volumeLabel">???</span>
    </section>

    <section>
      <span><input type="checkbox" checked="true" id="gradientCB"><label for="gradientCB">Show Gradient</label></span>
      <span><input type="checkbox" checked="true" id="barsCB"><label for="barsCB">Show Bars</label></span>
      <span><input type="checkbox" checked="true" id="circlesCB"><label for="circlesCB">Show Circles</label></span>
      <span><input type="checkbox" id="noiseCB"><label for="noiseCB">Show Noise</label></span>
      <span><input type="checkbox" id="invertCB"><label for="invertCB">Show Invert</label></span>
      <span><input type="checkbox" id="embossCB"><label for="embossCB">Show Emboss</label></span>
    </section>
  </div>
</main>
</body>

</html>
