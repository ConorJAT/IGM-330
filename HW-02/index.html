<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Audio Visualizer</title>
  <link href="./styles/default-styles.css" type="text/css" rel="stylesheet" />
  <script src="./src/loader.js" type="module"></script>
</head>

<body>
<main>
  <canvas width="960" height="720"></canvas>
  <div id="controls">
    <section>
      <button id="btn-play" data-playing="no"></button>
      <button id="btn-fs">Full Screen</button>
		
      <label>Track: 
        <select id="select-track">
          <option value="media/Different Heaven & Sian Area - Feel Like Horrible.mp3" selected>Different Heaven & Sian Area - Feel Like Horrible</option>
          <option value="media/F-777 - Deadlocked.mp3">F-777 - Deadlocked</option>
          <option value="media/Mittsies - Ritual.ogg">Mittsies - Ritual</option>
          <option value="media/Silva Hound - Cool Friends (Murtagh & Veschell Remix).mp3">Silva Hound - Cool Friends (Murtagh & Veschell Remix)</option>
          <option value="media/Waterflame - Cats!.mp3">Waterflame - Cats!</option>
        </select>
      </label>
    </section>
		
    <section>
      Volume: <input type="range" id="slider-volume" min="0" max="2" value="1" step="0.01">
      <span id="label-volume">???</span>
      | Treble: <input type="range" id="slider-treble" min="0" max="20" value="0" step="0.01">
      <span id="label-treble">???</span>
      | Bass: <input type="range" id="slider-bass" min="0" max="20" value="0" step="0.01">
      <span id="label-bass">???</span>
    </section>

    <section>
      <span><input type="checkbox" checked="true" id="cb-gradient"><label for="cb-gradient">Show Gradient</label></span>
      <span><input type="checkbox" checked="true" id="cb-bars"><label for="cb-bars">Show Bars</label></span>
      <span><input type="checkbox" checked="true" id="cb-circles"><label for="cb-circles">Show Circles</label></span>
      <span><input type="checkbox" id="cb-noise"><label for="cb-noise">Show Noise</label></span>
    </section>
  </div>
</main>
</body>

</html>
