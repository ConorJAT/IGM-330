<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Audio Visualizer</title>
  <link href="./styles/default-styles.css" type="text/css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <script src="./dist/bundle.js" type="module"></script>
</head>

<body>
  <nav class="navbar has-shadow is-white">
    <div class="navbar-brand">
      <a class="navbar-item">
        <img src="images/headphone-logo.png" alt="Page Logo" style="max-height: 70px;" class="py-2 px-2">
      </a>

      <a class="navbar-burger" id="burger">
        <span></span>
        <span></span>
        <span></span>
      </a>
    </div>

    <div class="navbar-menu" id="nav-links">
      <div class="navbar-start">
        <a href="about.html" class="navbar-item">About The App</a>
        <a class="navbar-item is-active">See The App</a>
      </div>
    </div>
  </nav>

  <main>
    <header>
      <!-- LOAD HEADER CONTENT HERE! -->
    </header>

    <canvas width="1080" height="720"></canvas>

    <div id="controls">
      <div class="controls-sub">
        <button id="btn-play" data-playing="no"></button>
        <button id="btn-fs">Full Screen</button>
		
        <label>Track: 
          <select id="select-track">
            <!-- LOAD TRACKS HERE! -->
          </select>
        </label>

        <label>| Visualization:
          <select id="select-visual">
            <option value="frequency" selected>Byte Frequency Data</option>
            <option value="time-domain">Byte Time Domain Data</option>
          </select>
        </label>
      </div>
		
      <div id="slider-controls" class="controls-sub">
        <!-- LOAD SLIDER CONTROLS HERE! -->
      </div>

      <div class="controls-sub">
        <label>Visual Theme:
          <select id="select-theme">
            <option value="evening" selected>Evening</option>
            <option value="midnight">Midnight</option>
            <option value="morning">Morning</option>
            <option value="afternoon">Afternoon</option>
            <option value="none">No Gradient</option>
          </select>
        </label>

        <span><input type="checkbox" id="cb-planets" checked><label for="cb-planets">Show Planets</label></span>
        <span><input type="checkbox" id="cb-core" checked><label for="cb-core">Show Core</label></span>
        <span><input type="checkbox" id="cb-noise"><label for="cb-noise">Show Noise</label></span>
      </div>
    </div>
  </main>
</body>

</html>
